<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class = "brand">weather.</h3>
        </div>
        <div class="bottom-content">
            <div class="temperature">
                <h1 class="temp">16&#176;</h1>
            </div>
            <div class="city-time">
                <h1 class="name">Delhi</h1>
                <small>
                    <span class="time">06:09</span>
                    <span class="date">Monday Sep 19</span>
                </small>
            </div>
            <div class="weather">
                <span class="condition">Cloudy</span>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text"
                class="search"
                placeholder="Search Location...">
                <button type="submit" class="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
            <ul class="cities">
                <li class="city">New Delhi</li>
                <li class="city">New York</li>
                <li class="city">Australia</li>
                <li class="city">San Francisco</li>
            </ul>
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>
            <div class="copyright">
                <p>&copy; Made by Ashish</p>
            </div>
        </div>
    </div>
    <!-- Add a container for the loading circle -->
    <div class="loading-container">
        <div class="loading-circle"></div>
    </div>
  
    <script src="main.js"></script>
</body>
</html>
